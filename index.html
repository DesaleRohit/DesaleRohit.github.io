<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DesaleRohit - GitHub Repositories</title>
  <style>
    :root {
      --primary-color: #58A6FF;
      --secondary-color: #8B949E;
      --bg-dark: #000000;
      --bg-light: #F5F5F5;
      --card-bg-dark: rgba(255, 255, 255, 0.05);
      --card-bg-light: rgba(0, 0, 0, 0.05);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
    }

    body {
      background: var(--bg-dark);
      color: #C9D1D9;
      min-height: 100vh;
      transition: background 0.5s, color 0.5s;
    }

    body.light {
      background: var(--bg-light);
      color: #1a1a1a;
    }

    nav {
      background: rgba(0, 0, 0, 0.6);
      padding: 16px 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(10px);
    }

    nav a {
      color: var(--secondary-color);
      text-decoration: none;
      font-weight: 500;
      font-size: 16px;
    }

    .toggle-switch {
      width: 60px;
      height: 30px;
      border-radius: 50px;
      background: #333;
      border: 2px solid #555;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 4px;
      cursor: pointer;
      position: relative;
      transition: background 0.3s ease, border 0.3s ease;
    }

    .toggle-switch .icon {
      font-size: 14px;
      z-index: 2;
      color: #fff;
    }

    .toggle-ball {
      position: absolute;
      width: 26px;
      height: 26px;
      background: var(--primary-color);
      border-radius: 50%;
      left: 2px;
      top: 2px;
      transition: transform 0.4s ease, background 0.3s ease;
      z-index: 1;
    }

    body.light .toggle-ball {
      transform: translateX(30px);
      background: #000;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .profile-section {
      text-align: center;
      margin-bottom: 40px;
    }

    .profile-section h1 {
      font-size: 36px;
      color: #fff;
      background: linear-gradient(45deg, #58A6FF, #8B949E);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .repositories {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 32px;
    }

    .repo-card {
      background: var(--card-bg-dark);
      padding: 24px;
      border-radius: 50px 10px;
      border: 2px solid transparent;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 8px rgba(88, 166, 255, 0.3);
      transition: all 0.4s ease;
    }

    .repo-card:hover {
      border-color: var(--primary-color);
      box-shadow: 0 0 20px var(--primary-color);
      transform: translateY(-8px) scale(1.02);
    }

    .repo-card h3 {
      color: var(--primary-color);
      font-size: 20px;
      margin-bottom: 10px;
    }

    .repo-card p {
      color: var(--secondary-color);
      font-size: 14px;
      min-height: 60px;
      margin-bottom: 16px;
    }

    .repo-links a {
      display: inline-block;
      padding: 8px 14px;
      margin-right: 10px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .live-site {
      background: linear-gradient(45deg, #238636, #2EA043);
      color: white;
    }

    .live-site:hover {
      background: linear-gradient(45deg, #2EA043, #238636);
    }

    .view-repo {
      background: transparent;
      border: 1px solid #30363D;
      color: var(--primary-color);
    }

    .view-repo:hover {
      background: rgba(88, 166, 255, 0.1);
      border-color: var(--primary-color);
    }

    footer {
      text-align: center;
      padding: 48px 0;
      color: var(--secondary-color);
      margin-top: 64px;
      border-top: 1px solid #30363D;
    }

    .error {
      color: #F85149;
      text-align: center;
      padding: 20px;
    }

    body.light nav,
    body.light .repo-card {
      background: rgba(255, 255, 255, 0.4);
      color: #1a1a1a;
    }

    body.light .repo-card {
      backdrop-filter: blur(6px);
      border-color: #000;
    }

    body.light .repo-card:hover {
      border-color: #000;
      box-shadow: 0 0 15px #000;
    }
  </style>
</head>
<body class="dark">
  <nav>
    <a href="https://github.com/DesaleRohit" target="_blank">GitHub</a>
    <div class="toggle-switch" onclick="toggleTheme()">
      <span class="icon">ðŸŒ™</span>
      <span class="icon">ðŸŒž</span>
      <div class="toggle-ball"></div>
    </div>
  </nav>

  <div class="container">
    <section class="profile-section">
      <h1>DesaleRohit</h1>
      <p>GitHub Repositories</p>
    </section>

    <div class="repositories" id="repos-container"></div>
  </div>

  <footer>
    <p>Â© 2024 DesaleRohit. All rights reserved.</p>
  </footer>

  <script>
    const username = 'DesaleRohit';
    const container = document.getElementById('repos-container');

    async function getRepos() {
      try {
        const response = await fetch(`https://api.github.com/users/${username}/repos`);
        const repos = await response.json();

        if (!response.ok) throw new Error(repos.message || 'Failed to fetch repositories');

        container.innerHTML = repos.map(repo => `
          <div class="repo-card">
            <h3>${repo.name}</h3>
            <p>${repo.description || 'No description available'}</p>
            <div class="repo-links">
              ${repo.homepage ? `
                <a href="${repo.homepage}" class="live-site" target="_blank" rel="noopener noreferrer">Live Site</a>
              ` : ''}
              <a href="${repo.html_url}" class="view-repo" target="_blank" rel="noopener noreferrer">View Repo</a>
            </div>
          </div>
        `).join('');
      } catch (error) {
        container.innerHTML = `<div class="error">Error: ${error.message}</div>`;
      }
    }

    function toggleTheme() {
      const body = document.body;
      const currentTheme = body.classList.contains('light') ? 'light' : 'dark';
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      body.classList.remove(currentTheme);
      body.classList.add(newTheme);
      localStorage.setItem('theme', newTheme);
    }

    window.onload = () => {
      const saved = localStorage.getItem('theme');
      if (saved) {
        document.body.classList.remove('light', 'dark');
        document.body.classList.add(saved);
      }
      getRepos();
    };
  </script>
</body>
</html>
