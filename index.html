<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DesaleRohit - GitHub Repositories</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', Helvetica, Arial, sans-serif;
    }

    body {
      background: #FAFAFA;
      color: #2C2C2C;
      min-height: 100vh;
      line-height: 1.6;
    }

    nav {
      background: #FFFFFF;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #E5E5E5;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav a {
      color: #2C2C2C;
      text-decoration: none;
      font-weight: 500;
      font-size: 14px;
      transition: color 0.2s;
    }

    nav a:hover {
      color: #000;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 60px 24px;
    }

    .profile-section {
      margin-bottom: 60px;
    }

    .profile-section h1 {
      display: flex;
      justify-content: center;
      font-size: 32px;
      font-weight: 600;
      color: #000;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }

    .profile-section p {
      display: flex;
      justify-content: center;
      font-size: 16px;
      color: #6B6B6B;
      font-weight: 400;
    }

    .repositories {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 24px;
    }

    .repo-card {
      background: #FFFFFF;
      padding: 28px;
      border-radius: 12px;
      border: 1px solid #E5E5E5;
      transition: all 0.25s ease;
      display: flex;
      flex-direction: column;
    }

    .repo-card:hover {
      border-color: #C0C0C0;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      transform: translateY(-2px);
    }

    .repo-card h3 {
      color: #000;
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 12px;
      letter-spacing: -0.3px;
    }

    .repo-card p {
      color: #6B6B6B;
      font-size: 14px;
      line-height: 1.6;
      min-height: 42px;
      margin-bottom: 20px;
      flex-grow: 1;
    }

    .repo-links {
      display: flex;
      gap: 10px;
    }

    .repo-links a {
      display: inline-flex;
      align-items: center;
      padding: 8px 16px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
      font-size: 13px;
      transition: all 0.2s ease;
    }

    .live-site {
      background: #000;
      color: #FFF;
    }

    .live-site:hover {
      background: #333;
    }

    .view-repo {
      background: transparent;
      border: 1px solid #D0D0D0;
      color: #2C2C2C;
    }

    .view-repo:hover {
      background: #F5F5F5;
      border-color: #B0B0B0;
    }

    footer {
      text-align: center;
      padding: 40px 0;
      color: #8B8B8B;
      margin-top: 80px;
      border-top: 1px solid #E5E5E5;
      font-size: 14px;
    }

    .error {
      color: #DC2626;
      text-align: center;
      padding: 24px;
      background: #FEE;
      border-radius: 8px;
      border: 1px solid #FECACA;
    }

    @media (max-width: 768px) {
      .container {
        padding: 40px 20px;
      }

      .repositories {
        grid-template-columns: 1fr;
      }

      nav {
        padding: 16px 20px;
      }
    }
  </style>
</head>

<body>
  <nav>
    <a href="https://github.com/DesaleRohit" target="_blank">GitHub →</a>
  </nav>

  <div class="container">
    <section class="profile-section">
      <h1>DesaleRohit</h1>
      <p>GitHub Repositories</p>
    </section>

    <div class="repositories" id="repos-container"></div>
  </div>

  <footer>
    <p>© 2024 DesaleRohit</p>
  </footer>

  <script>
    const username = 'DesaleRohit';
    const container = document.getElementById('repos-container');

    async function getRepos() {
      try {
        const response = await fetch(`https://api.github.com/users/${username}/repos`);
        const repos = await response.json();

        if (!response.ok) throw new Error(repos.message || 'Failed to fetch repositories');

        container.innerHTML = repos.map(repo => `
          <div class="repo-card">
            <h3>${repo.name}</h3>
            <p>${repo.description || 'No description available'}</p>
            <div class="repo-links">
              ${repo.homepage ? `
                <a href="${repo.homepage}" class="live-site" target="_blank" rel="noopener noreferrer">Live Site</a>
              ` : ''}
              <a href="${repo.html_url}" class="view-repo" target="_blank" rel="noopener noreferrer">View Repo</a>
            </div>
          </div>
        `).join('');
      } catch (error) {
        container.innerHTML = `<div class="error">Error: ${error.message}</div>`;
      }
    }

    window.onload = () => {
      getRepos();
    };
  </script>
</body>

</html>
